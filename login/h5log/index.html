<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Login Your Account</h1>
        <input type="email" placeholder="Email" required >
        <input type="password" id="" placeholder="Password" required >
        <input type="submit" value="login">
    </form>
    <script>
        const user = [
            {email:'aphonepadid@gmail.com', password:'1234', role: 'admin'},
            {email:'aphonepadid@gmail.com', password:'1234', role: 'user'},
        ]
        function login(){
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const user = user.find((user) => (user.email==email && user.password==password))
            if(user) {
                if(user.role=='admin'){
                    //redirect to dashboard
                    window.location.href = 'dashboard.html'
                }else{
                //redirect to user page
                window.location.href = 'user.html'
                }
            }else{
                alert('login fail!')
            }

            
        }

    </script>

</body>
</html>
